<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kavya.css">
    <title>CSS</title>
</head>
<body>

    <h1 id="main">CSS Selector Example</h1>
    
    <section>
        <h2>Element Selector</h2>
        <p>This is a paragraph styled using an element selector.</p>
    </section>
    
    <section>
        <h2>ID Selector</h2>
        <p id="highlight">This paragraph has an ID selector applied to it for highlighting.</p>
    </section>
    
    <section>
        <h2>Attribute Selector</h2>
        <a href="https://www.linkedin.com/in/kavya-342347254" >Linkdin</a>
    </section>
    
    <section>
        <h2>Pseudo-class Selector</h2>
        <button class="btn">Hover Me</button>
    </section>

</body>
</html>
